<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 Senedd Constituency Lookup</title>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 1rem;
    }
    .lookup-box {
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      width: 70%;
      font-size: 1rem;
      margin-right: 8px;
    }
    button {
      padding: 8px 12px;
      font-size: 1rem;
      background: #006473;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <input id="postcode" type="text" placeholder="Enter postcode..." />
    <button onclick="lookupPostcode()">Search</button>
    <div id="result"></div>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let boundaries;
    let highlightLayerId = 'highlight-fill';

    // Initialise map
    map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-3.8, 52.3], // Wales center-ish
      zoom: 6.5
    });

    // Load boundaries when map is ready
    map.on('load', async () => {
      const response = await fetch('senedd2026.json');
      boundaries = await response.json();

      // Add GeoJSON source
      map.addSource('boundaries', {
        type: 'geojson',
        data: boundaries
      });

      // Base fill layer
      map.addLayer({
        id: 'boundary-fill',
        type: 'fill',
        source: 'boundaries',
        paint: {
          'fill-color': '#006473',
          'fill-opacity': 0.1
        }
      });

      // Outline layer
      map.addLayer({
        id: 'boundary-outline',
        type: 'line',
        source: 'boundaries',
        paint: {
          'line-color': '#006473',
          'line-width': 1.5
        }
      });

      // Highlight layer (empty filter at start)
      map.addLayer({
        id: highlightLayerId,
        type: 'fill',
        source: 'boundaries',
        paint: {
          'fill-color': '#006473',
          'fill-opacity': 0.4
        },
        filter: ['==', ['get', 'enw_cymrae'], '']
      });
    });

    // Lookup postcode and highlight constituency
    async function lookupPostcode() {
      const postcode = document.getElementById('postcode').value.trim();
      if (!postcode) return;

      try {
        const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
        const data = await res.json();

        if (data.status !== 200) {
          showResult('Postcode not found.');
          return;
        }

        const userPoint = turf.point([data.result.longitude, data.result.latitude]);
        const match = boundaries.features.find(f => turf.booleanPointInPolygon(userPoint, f));

        if (match) {
          const name = match.properties.enw_cymrae;
          highlightFeature(name);
          zoomToFeature(match);
          showResult(`Constituency: <strong>${name}</strong>`);
        } else {
          showResult('No constituency found for that postcode.');
        }
      } catch (err) {
        console.error(err);
        showResult('Error looking up postcode.');
      }
    }

    function highlightFeature(name) {
      map.setFilter(highlightLayerId, ['==', ['get', 'enw_cymrae'], name]);
    }

    function zoomToFeature(feature) {
      const bbox = turf.bbox(feature);
      map.fitBounds(bbox, { padding: 50 });
    }

    function showResult(msg) {
      document.getElementById('result').innerHTML = msg;
    }
  </script>
</body>
</html>
